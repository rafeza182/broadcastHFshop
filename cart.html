<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - Radio Pro Shop</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importar fuente Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind: bg-slate-50 */
            color: #1e293b; /* Tailwind: text-slate-800 */
            min-height: 100vh; /* Asegura que el body tenga al menos la altura de la ventana para el footer fijo */
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1; /* Permite que el contenido principal ocupe el espacio restante */
            padding-bottom: 6rem; /* Espacio para los botones flotantes al final */
        }
        /* Estilos del carrito */
        .cart-header-section {
            @apply bg-white rounded-lg shadow-md p-6 mb-4;
        }
        .cart-items-section {
            @apply bg-white rounded-lg shadow-md p-6 mb-4;
        }
        .cart-summary-section {
            @apply bg-white rounded-lg shadow-md p-6;
        }
        .cart-item {
            @apply flex items-center border-b border-slate-200 py-3;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            @apply w-16 h-16 object-contain rounded-md mr-4;
        }
        .quantity-control button {
            @apply bg-slate-200 text-slate-800 px-2 py-1 rounded-md hover:bg-slate-300;
        }

        /* Botones flotantes inferiores */
        .bottom-fixed-buttons {
            position: fixed;
            bottom: 1.5rem; /* 24px */
            left: 1.5rem; /* 24px */
            right: 1.5rem; /* 24px */
            z-index: 1000;
            @apply flex justify-between items-center gap-4; /* Usar justify-between para separar a las esquinas */
        }
        .bottom-fixed-buttons button {
            @apply px-6 py-3 rounded-lg shadow-lg text-lg font-semibold;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            flex-grow: 0; /* Evitar que los botones crezcan y se junten */
            flex-shrink: 0; /* Evitar que los botones se encojan */
        }
        .bottom-fixed-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para la impresi√≥n */
        @media print {
            body {
                background-color: white !important;
                margin: 0;
                padding: 0;
            }
            header, footer, .back-to-shop-btn, .bottom-fixed-buttons {
                display: none !important; /* Oculta elementos no necesarios para la impresi√≥n */
            }
            main {
                padding-bottom: 0 !important; /* Elimina el padding inferior para impresi√≥n */
            }
            .cart-header-section, .cart-items-section, .cart-summary-section {
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 1rem !important;
                margin: 0 !important;
            }
            .cart-item {
                border-bottom: 1px solid #e2e8f0 !important;
                padding-bottom: 0.75rem !important;
                margin-bottom: 0.75rem !important;
            }
            .cart-item-image {
                width: 50px !important;
                height: 50px !important;
            }
            /* Asegura que los textos de totales sean visibles */
            .flex.justify-between.text-lg.font-medium.mb-1,
            .flex.justify-between.text-lg.font-medium.mb-2,
            .flex.justify-between.text-xl.font-bold.text-purple-700 {
                display: flex !important;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Encabezado del Carrito -->
    <header class="bg-gray-900 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                üõí Mi Carrito
            </h1>
            <a href="index.html" class="back-to-shop-btn bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200">
                ‚Üê Volver al Cat√°logo
            </a>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="cart-header-section">
            <h2 class="text-2xl font-bold text-purple-700">Art√≠culos en tu Lista de Deseos</h2>
        </div>

        <div class="cart-items-section mt-4">
            <div id="cartItemsList" class="mb-4">
                <!-- Los elementos del carrito se renderizar√°n aqu√≠ -->
                <p id="emptyCartMessage" class="text-slate-600 text-center py-4">Tu carrito est√° vac√≠o.</p>
            </div>
        </div>
        
        <div class="cart-summary-section mt-4">
            <div class="border-t pt-4">
                <div class="flex justify-between text-lg font-medium mb-1">
                    <span>Subtotal:</span>
                    <span id="cartSubtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-lg font-medium mb-2">
                    <span>Impuesto:</span> <!-- Texto cambiado de "Impuesto (9%):" a "Impuesto:" -->
                    <span id="cartTax">$0.00</span>
                </div>
                <div class="flex justify-between text-xl font-bold text-purple-700">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Botones Flotantes Inferiores -->
    <div class="bottom-fixed-buttons">
        <button id="clearCartBtn" class="bg-red-500 text-white hover:bg-red-600">Vaciar Carrito</button>
        <button id="printCartBtn" class="bg-slate-600 text-white hover:bg-slate-700">Imprimir Carrito</button>
    </div>

    <!-- Pie de P√°gina -->
    <footer class="bg-white shadow-inner p-6 mt-8 text-center text-slate-600">
        <p>&copy; 2024 Radio Pro Shop. Todos los derechos reservados.</p>
        <p>Contacto: <a href="mailto:info@proaudio.com" class="text-purple-600 hover:underline">info@proaudio.com</a></p>
    </footer>

    <script>
        const CART_STORAGE_KEY = 'proaudio_cart';
        const CART_EXPIRATION_DAYS = 14; // Carrito se borra despu√©s de 14 d√≠as
        const TAX_RATE = 0.09; // 9% de impuesto

        let cartItems = []; // Almacenar√° los productos en el carrito

        // Variables globales para los elementos del DOM del carrito
        let cartItemsListElem;
        let emptyCartMessageElem;
        let cartSubtotalElem;
        let cartTaxElem;
        let cartTotalElem;
        let clearCartBtn;
        let printCartBtn;

        // Guarda el carrito en localStorage con una fecha de expiraci√≥n
        function saveCart() {
            const expirationTime = new Date().getTime() + (CART_EXPIRATION_DAYS * 24 * 60 * 60 * 1000); // 2 semanas en milisegundos
            const dataToStore = {
                items: cartItems,
                expiresAt: expirationTime
            };
            localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(dataToStore));
            console.log('Carrito guardado:', dataToStore); // DEBUG: Verificar lo que se guarda
            updateCartUI(); // Actualiza la UI despu√©s de guardar
        }

        // Carga el carrito de localStorage y verifica la expiraci√≥n
        function loadCart() {
            const storedData = localStorage.getItem(CART_STORAGE_KEY);
            console.log('Datos del carrito en localStorage al cargar:', storedData); // DEBUG: Verificar lo que se carga
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    const now = new Date().getTime();
                    if (data.expiresAt && now < data.expiresAt) {
                        cartItems = data.items;
                        console.log('Carrito cargado exitosamente:', cartItems); // DEBUG: Carrito cargado
                    } else {
                        // Carrito expirado, lo vaciamos
                        cartItems = [];
                        localStorage.removeItem(CART_STORAGE_KEY);
                        showNotification('Tu carrito ha sido vaciado por inactividad (m√°s de 2 semanas).', 'info');
                        console.log('Carrito expirado y vaciado.'); // DEBUG: Carrito expirado
                    }
                } catch (e) {
                    console.error("Error al parsear el carrito de localStorage:", e);
                    cartItems = []; // Si hay un error, vaciar el carrito para evitar problemas
                    localStorage.removeItem(CART_STORAGE_KEY);
                    showNotification('Error al cargar el carrito. Se ha vaciado para evitar problemas.', 'error');
                }
            } else {
                cartItems = [];
                console.log('No hay datos de carrito en localStorage. Carrito inicializado vac√≠o.'); // DEBUG: No hay datos
            }
            updateCartUI(); // Actualiza la UI despu√©s de cargar
        }

        // Actualiza la cantidad de un art√≠culo en el carrito
        function updateCartItemQuantity(productId, newQuantity) {
            console.log(`Actualizando cantidad para ${productId} a ${newQuantity}`); // DEBUG: Actualizando cantidad
            const itemIndex = cartItems.findIndex(item => item.id === productId);
            if (itemIndex !== -1) {
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else {
                    cartItems[itemIndex].quantity = newQuantity;
                    cartItems[itemIndex].addedAt = new Date().getTime(); // Refrescar timestamp al actualizar
                    saveCart();
                    console.log('Cantidad actualizada:', cartItems[itemIndex]); // DEBUG: Cantidad actualizada
                }
            }
        }

        // Elimina un producto del carrito
        function removeFromCart(productId) {
            console.log('Removiendo producto del carrito:', productId); // DEBUG: Removiendo
            cartItems = cartItems.filter(item => item.id !== productId);
            saveCart();
            showNotification('Producto eliminado del carrito.', 'info');
        }

        // Vac√≠a todo el carrito
        function clearCart() {
            console.log('Vaciando carrito.'); // DEBUG: Vaciando
            cartItems = [];
            saveCart();
            showNotification('Carrito vaciado.', 'info');
        }

        // Actualiza la interfaz de usuario del carrito
        function updateCartUI() {
            // Asegurarse de que todos los elementos existan. Si no, loguear un error y salir.
            if (!cartItemsListElem || !emptyCartMessageElem || !cartSubtotalElem || !cartTaxElem || !cartTotalElem) {
                console.error("Error: Uno o m√°s elementos del carrito no se encontraron en el DOM al intentar actualizar la UI. Aseg√∫rate de que el DOM est√© completamente cargado y los IDs sean correctos.");
                return; // Salir de la funci√≥n si los elementos no est√°n listos
            }

            console.log('Actualizando UI del carrito. Items actuales:', cartItems); // DEBUG: Antes de actualizar UI

            // Renderizar la lista de elementos en el modal
            cartItemsListElem.innerHTML = ''; // Limpiar lista
            let subtotal = 0;

            if (cartItems.length === 0) {
                emptyCartMessageElem.classList.remove('hidden');
                console.log('Carrito est√° vac√≠o. Mostrando mensaje.'); // DEBUG: Carrito vac√≠o
            } else {
                emptyCartMessageElem.classList.add('hidden');
                console.log('Renderizando items del carrito...'); // DEBUG: Renderizando
                cartItems.forEach(item => {
                    subtotal += item.price * item.quantity;

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';
                    itemDiv.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image" onerror="this.src='https://placehold.co/60x60/cccccc/333333?text=Sin+Imagen';">
                        <div class="flex-grow">
                            <p class="font-semibold text-slate-800">${item.name}</p>
                            <p class="text-sm text-purple-600">$${item.price.toFixed(2)} c/u</p>
                        </div>
                        <div class="flex items-center gap-2 quantity-control">
                            <button onclick="updateCartItemQuantity('${item.id}', ${item.quantity - 1})" class="bg-slate-200 text-slate-800 px-2 py-1 rounded-md hover:bg-slate-300">-</button>
                            <span class="font-medium">${item.quantity}</span>
                            <button onclick="updateCartItemQuantity('${item.id}', ${item.quantity + 1})" class="bg-slate-200 text-slate-800 px-2 py-1 rounded-md hover:bg-slate-300">+</button>
                            <button onclick="removeFromCart('${item.id}')" class="ml-2 text-red-500 hover:text-red-700 text-lg">üóë</button>
                        </div>
                    `;
                    cartItemsListElem.appendChild(itemDiv);
                });
            }

            const tax = subtotal * TAX_RATE;
            const total = subtotal + tax;

            cartSubtotalElem.textContent = `$${subtotal.toFixed(2)}`;
            cartTaxElem.textContent = `$${tax.toFixed(2)}`;
            cartTotalElem.textContent = `$${total.toFixed(2)}`;
            console.log('Subtotal:', subtotal.toFixed(2), 'Impuesto:', tax.toFixed(2), 'Total:', total.toFixed(2)); // DEBUG: Totales
        }


        // Funci√≥n para mostrar notificaciones temporales (se mantiene por si acaso)
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white z-50 transition-transform transform translate-y-full opacity-0 duration-300`;
            if (type === 'success') {
                notification.classList.add('bg-green-500');
            } else if (type === 'error') {
                notification.classList.add('bg-red-500');
            } else {
                notification.classList.add('bg-gray-700');
            }
            notification.textContent = message;
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-y-full', 'opacity-0');
                notification.classList.add('translate-y-0', 'opacity-100');
            }, 100);

            // Animate out and remove
            setTimeout(() => {
                notification.classList.remove('translate-y-0', 'opacity-100');
                notification.classList.add('translate-y-full', 'opacity-0');
                notification.addEventListener('transitionend', () => notification.remove());
            }, 3000);
        }

        // Funci√≥n para imprimir el contenido del carrito
        function printCartContent() {
            window.print();
        }


        // Inicializaci√≥n de la p√°gina cuando el DOM est√° completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializaci√≥n de las variables globales del DOM para el Carrito
            cartItemsListElem = document.getElementById('cartItemsList');
            emptyCartMessageElem = document.getElementById('emptyCartMessage');
            cartSubtotalElem = document.getElementById('cartSubtotal');
            cartTaxElem = document.getElementById('cartTax');
            cartTotalElem = document.getElementById('cartTotal');
            clearCartBtn = document.getElementById('clearCartBtn');
            printCartBtn = document.getElementById('printCartBtn');

            // Asignar eventos a los botones
            if(clearCartBtn) clearCartBtn.addEventListener('click', clearCart);
            if(printCartBtn) printCartBtn.addEventListener('click', printCartContent);
            
            loadCart(); // Cargar el carrito al iniciar la p√°gina
        });
    </script>
</body>
</html>
