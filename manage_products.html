        document.addEventListener('DOMContentLoaded', () => {
            // Mostrar productos guardados en el textarea si existen
            const savedProducts = localStorage.getItem(PRODUCT_STORAGE_KEY);
            if (savedProducts) {
                try {
                    const products = JSON.parse(savedProducts);
                    productJsonInput.value = JSON.stringify(products, null, 2);
                    messageElem.textContent = `Se encontraron ${products.length} productos guardados en localStorage.`;
                    messageElem.className = 'mt-4 text-center font-medium text-blue-600';
                } catch (e) {
                    messageElem.textContent = 'Error al cargar productos guardados. Formato JSON inválido.';
                    messageElem.className = 'mt-4 text-center font-medium text-red-600';
                    console.error("Error parsing saved products JSON from localStorage:", e);
                }
            } else {
                messageElem.textContent = 'No hay productos guardados actualmente. Usa el botón para cargar ejemplos o pega tu JSON.';
                messageElem.className = 'mt-4 text-center font-medium text-slate-600';
            }

            loadJsonBtn.addEventListener('click', () => {
                try {
                    const products = JSON.parse(productJsonInput.value);
                    localStorage.setItem(PRODUCT_STORAGE_KEY, JSON.stringify(products));
                    messageElem.textContent = `¡${products.length} productos cargados y guardados exitosamente!`;
                    messageElem.className = 'mt-4 text-center font-medium text-green-600';
                } catch (e) {
                    messageElem.textContent = 'Error al parsear el JSON. Asegúrate de que el formato sea correcto.';
                    messageElem.className = 'mt-4 text-center font-medium text-red-600';
                    console.error("Error parsing input JSON:", e);
                }
            });

            loadSampleBtn.addEventListener('click', () => {
                localStorage.setItem(PRODUCT_STORAGE_KEY, JSON.stringify(sampleProducts));
                productJsonInput.value = JSON.stringify(sampleProducts, null, 2);
                messageElem.textContent = `¡${sampleProducts.length} productos de ejemplo cargados y guardados!`;
                messageElem.className = 'mt-4 text-center font-medium text-green-600';
            });

            clearProductsBtn.addEventListener('click', () => {
                localStorage.removeItem(PRODUCT_STORAGE_KEY);
                productJsonInput.value = '';
                messageElem.textContent = 'Todos los productos han sido borrados de localStorage.';
                messageElem.className = 'mt-4 text-center font-medium text-orange-600';
            });
        });
